    <script>
      products.forEach((item) => {
        const tabContent = document.getElementById(item.category);

        const prodContainer = document.createElement("div");
        prodContainer.classList.add("product-card-container");

        // Map the detail category product
        item.detail.forEach((det) => {
          const img = document.createElement("img");
          img.src = "assets/img/product/" + item.imageFolder + "/" + det.image;
          img.alt = det.title;
          img.classList.add("product-image");

          const prodTitle = document.createElement("h5");
          prodTitle.classList.add("product-title");
          prodTitle.textContent = det.title;

          const prodDesc = document.createElement("p");
          prodDesc.classList.add("product-desc");
          prodDesc.textContent = det.description;

          const prodPrice = document.createElement("div");
          prodPrice.classList.add("product-price");
          prodPrice.textContent = rupiahize(det.price);

          const elem = document.createElement("div");
          elem.classList.add("card-product");
          elem.append(img, prodTitle, prodDesc, prodPrice);

          prodContainer.append(elem);
        });

        tabContent.appendChild(prodContainer);
      });
    </script>
